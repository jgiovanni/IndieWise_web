<section id="premium" style="background-color: transparent;">
    <div class="main-heading" style="margin-bottom: 15px;">
        <div class="row secBg padding-14">
            <div class="large-11 columns">
                <div class="head-title">
                    <i class="fa fa-play-circle-o" style="display: inline-block;color: #e96969;margin-right: 11px;"></i>
                    <h4 class="has-tip" tooltip="Click here to find out how you may appear on this list" tooltip-placement="right">
                        <a ui-sref="contact({email:'marketing@getindiewise.com'})">Featured</a>
                    </h4>
                </div>
            </div>
            <div class="large-1 columns">
                <div class="navText show-for-large">
                    <a class="prev secondary-button"><i class="fa fa-angle-left"></i></a>
                    <a class="next secondary-button"><i class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="owl-featured" class="owl-carousel carousel" data-car-length="3" data-items="3" data-loop="true" data-nav="false" data-autoplay="true" data-autoplay-timeout="5000" data-dots="false" data-auto-width="false" data-responsive-small="1" data-responsive-medium="3" data-responsive-xlarge="3">
            <div class="item" ng-repeat="f in featuredFilms.data|limitTo:6">
                <figure class="premium-img">
                    <img src="{{::f.thumbnail_url||'/assets/img/default_video_thumbnail.jpg'}}" alt="carousel">
                    <figcaption>
                        <h5>{{::f.name|truncate:40}}</h5>
                        <p>{{::featuredFilms.relatedObjects.users[f.owner].firstName+' '+featuredFilms.relatedObjects.users[f.owner].lastName}}</p>
                    </figcaption>
                </figure>
                <a ui-sref="video({id: f.id, url_id:f.url_id})" class="hover-posts">
                    <span><i class="fa fa-play"></i>Watch Video</span>
                </a>
            </div>
        </div>
    </div>
</section>
