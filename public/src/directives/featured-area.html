<section id="premium">
    <div class="row">
        <div class="heading clearfix">
            <div class="large-11 columns">
                <h4 class="has-tip" tooltip="Email getindiewise@gmail.com to find out how you may appear on this list" tooltip-placement="right"><i class="fa fa-play-circle-o"></i>
                    Featured
                </h4>
            </div>
            <div class="large-1 columns">
                <div class="navText show-for-large">
                    <a class="prev secondary-button"><i class="fa fa-angle-left"></i></a>
                    <a class="next secondary-button"><i class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div id="owl-demo" class="owl-carousel carousel" data-car-length="4" data-items="4" data-loop="true" data-nav="false" data-autoplay="true" data-autoplay-timeout="3000" data-dots="false" data-auto-width="false" data-responsive-small="1" data-responsive-medium="2" data-responsive-xlarge="5">
        <div class="item" ng-repeat="f in featuredFilms.data|limitTo:5">
            <figure class="premium-img">
                <img src="{{::f.thumbnail_url||'./assets/img/default_video_thumbnail.jpg'}}" alt="carousel">
                <figcaption>
                    <h5>{{::f.name|truncate:40}}</h5>
                    <p>{{::featuredFilms.relatedObjects.users[f.owner].firstName+' '+featuredFilms.relatedObjects.users[f.owner].lastName}}</p>
                </figcaption>
            </figure>
            <a ui-sref="video({id: f.id, url_id:f.url_id})" class="hover-posts">
                <span><i class="fa fa-play"></i>Watch Video</span>
            </a>
        </div>
    </div>
</section>
