<!--breadcrumbs-->
<section id="breadcrumb" class="breadMargin">
    <div class="row">
        <div class="large-12 columns">
            <nav aria-label="You are here:" role="navigation">
                <ul class="breadcrumbs">
                    <li><i class="fa fa-home"></i><a ui-sref="home">Home</a></li>
                    <li>
                        <span class="show-for-sr">Current: </span>Search Results
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section><!--end breadcrumbs-->

<section class="category-content">
    <div class="row">
        <!-- left side content area -->
        <div class="large-8 columns">
            <section class="content content-with-sidebar">
                <!-- newest video -->
                <div class="main-heading removeMargin">
                    <div class="row secBg padding-14 removeBorderBottom">
                        <div class="medium-8 small-12 columns">
                            <div class="head-title">
                                <i class="fa fa-search"></i>
                                <h4>Search Results for "{{AppData.searchText}}"</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row secBg">
                    <div class="large-12 columns">
                        <div class="row column head-text clearfix">
                            <p class="pull-left">Search Results :<span>38 matching Comedy Videos found</span></p>

                            <div class="grid-system pull-right show-for-large" ng-init="typeA='grid-medium'">
                                <a class="secondary-button grid-default" ng-click="typeA='grid-default'"
                                   ng-class="{'current':typeA == 'grid-default'}"><i class="fa fa-th"></i></a>
                                <a class="secondary-button grid-medium" ng-click="typeA='grid-medium'"
                                   ng-class="{'current':typeA == 'grid-medium'}"><i class="fa fa-th-large"></i></a>
                                <a class="secondary-button list" ng-click="typeA='list'"
                                   ng-class="{'current':typeA == 'list'}"><i class="fa fa-th-list"></i></a>
                            </div>
                        </div>
                        <div class="tabs-content" data-tabs-content="newVideos">
                            <div class="tabs-panel is-active" id="new-all">
                                <div class="row list-group">
                                    <project-card ng-repeat="video in Results.results.data" video="video" type="typeA"
                                                  related="Results.results.relatedObjects"></project-card>
                                </div>
                            </div>
                        </div>
                        <div class="text-center loadMore">
                            <button class="button" type="button">load more</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ad Section -->
            <div class="googleAdv">
                <a href="#"><img src="/assets/images/goodleadv.png" alt="googel ads"></a>
            </div>
            <!-- End ad Section -->
        </div>
        <!-- end left side content area -->
        <!-- sidebar -->
        <div class="large-4 columns">
            <aside class="secBg sidebar">
                <div class="row">
                    <!-- filters -->
                    <div class="large-12 medium-7 medium-centered columns">
                        <div class="widgetBox">
                            <div class="widgetTitle">
                                <h5>Filters</h5>
                            </div>
                            <div class="widgetContent">
                                <label>Sort by:
                                    <select ng-model="Results.searchParams.filters.sort">
                                        <option value="recent">Latest</option>
                                        <option value="trending">Trending</option>
                                        <option value="rating">Highest Rated</option>
                                        <option value="awards">Award Winning</option>
                                    </select>
                                </label>

                                <!--<ul class="profile-overview">
                                    <li class="clearfix"><a ng-class="{'active': Results.searchParams.obj==='recent'}" ng-click="Results.filterBy('recent')"><i class="fa fa-plus"></i>Videos</a></li>
                                    <li class="clearfix"><a ng-class="{'active': Results.searchParams.obj==='trending'}" ng-click="Results.filterBy('trending')"><i class="fa fa-bolt"></i>Trending <span class="float-right">36</span></a></li>
                                    <li class="clearfix"><a ng-class="{'active': Results.searchParams.obj==='rating'}" ng-click="Results.filterBy('rating')"><i class="fa fa-star"></i>Highest Rated<span class="float-right">50</span></a></li>
                                    <li class="clearfix"><a ng-class="{'active': Results.searchParams.obj==='awards'}" ng-click="Results.filterBy('awards')"><i class="fa fa-trophy"></i>Award Winning<span class="float-right">6</span></a></li>
                                </ul>-->
                            </div>
                        </div>
                    </div>

                    <!-- ad banner widget -->
                    <div class="large-12 medium-7 medium-centered columns">
                        <div class="widgetBox">
                            <div class="widgetTitle">
                                <h5>Recent post videos</h5>
                            </div>
                            <div class="widgetContent">
                                <div class="advBanner text-center">
                                    <a href="#"><img src="/assets/images/sideradv.png" alt="sidebar adv"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end ad banner widget -->
                </div>
            </aside>
        </div>
        <!-- end sidebar -->
    </div>
</section>
<!-- End Category Content-->
