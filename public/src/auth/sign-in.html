<!-- registration -->
<section class="registration">
    <div class="row secBg">
        <div class="large-12 columns">
            <div class="login-register-content">
                <div class="row collapse borderBottom">
                    <div class="medium-6 large-centered medium-centered">
                        <div class="page-heading text-center">
                            <h3>User login</h3>
                            <!--<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>-->
                        </div>
                    </div>
                </div>
                <div class="row" data-equalizer data-equalize-on="medium" id="test-eq">
                    <div class="large-4 large-offset-1 medium-6 columns">
                        <div class="social-login" data-equalizer-watch>
                            <h5 class="text-center">Login via Social Profile</h5>
                            <div class="social-login-btn facebook">
                                <a ng-click="SIC.authenticate('facebook')"><i class="fa fa-facebook"></i>login via facebook</a>
                            </div>
                            <div class="social-login-btn twitter">
                                <a ng-click="SIC.authenticate('twitter')"><i class="fa fa-twitter"></i>login via twitter</a>
                            </div>
                            <div class="social-login-btn g-plus">
                                <a ng-click="SIC.authenticate('google')"><i class="fa fa-google-plus"></i>login via google plus</a>
                            </div>
                        </div>
                    </div>
                    <div class="large-2 medium-2 columns show-for-large">
                        <div class="middle-text text-center hide-for-small-only" data-equalizer-watch>
                            <p>
                                <i class="fa fa-arrow-left arrow-left"></i>
                                <span>OR</span>
                                <i class="fa fa-arrow-right arrow-right"></i>
                            </p>
                        </div>
                    </div>
                    <div class="large-4 medium-6 columns end">
                        <div class="register-form">
                            <h5 class="text-center">Login via Email</h5>
                            <form ng-submit="SIC.doLogin()" data-abide>
                                <div ng-messages="SIC.error" class="alert callout" ng-show="SIC.error">
                                    <p ng-message="error_description"><i class="fa fa-exclamation-triangle"></i> {{SIC.error.error_description}}</p>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-label"><i class="fa fa-user"></i></span>
                                    <input class="input-group-field" type="text" placeholder="Enter your username" ng-model="SIC.user.email" required>
                                </div>

                                <div class="input-group">
                                    <span class="input-group-label"><i class="fa fa-lock"></i></span>
                                    <input type="password" id="password" placeholder="Enter your password" ng-model="SIC.user.password" required>
                                </div>
                                <!--<div class="checkbox">
                                    <input id="remember" type="checkbox" name="check" value="remember">
                                    <label class="customLabel" for="remember">Remember me</label>
                                </div>-->
                                <button class="button expanded" type="submit" name="submit">login Now</button>
                                <p class="loginclick"><a class="button tiny hollow" ui-sref="reset_password">Forgot Password</a> <a class="button tiny hollow" ui-sref="register">Create a new Account</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
