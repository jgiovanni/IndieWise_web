<div class="comment-box thumb-border">
    <div class="media-object stack-for-small">
        <div class="media-object-section comment-img text-center">
            <div class="comment-box-img">
                <img ng-src="{{$ctrl.isLoggedIn.avatar || '/assets/img/avatar-1.png'}}" alt="comment">
            </div>
            <h6><a ui-sref="user.about({id: $ctrl.isLoggedIn.id})">{{$ctrl.isLoggedIn.fullName}}</a></h6>
        </div>
        <div class="media-object-section comment-textarea">
            <form name="replyForm" id="replyForm" ng-submit="$ctrl.postReply()">
            <textarea name="commentText" placeholder="Reply to {{$ctrl.targetComment.author.firstName||$ctrl.parent.user.fullName}}"
                      linkify ng-model="$ctrl.myReply" ng-minlength="1" focus-on="!!$ctrl.showReplyInput"></textarea>
                <input type="submit" value="send">
            </form>
        </div>
    </div>
</div>
