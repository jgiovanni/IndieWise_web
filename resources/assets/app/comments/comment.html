<div class="media-object stack-for-small">
        <div class="media-object-section comment-img text-center">
            <div class="comment-box-img">
                <a ui-sref="user.about({url_id: $ctrl.comment.author.url_id})">
                    <img ng-src="{{::$ctrl.comment.author.avatar || '/assets/img/avatar-1.png'}}" alt="comment">
                </a>
            </div>
        </div>
        <div class="media-object-section comment-desc">
            <div class="comment-title">
                <span class="name"><a ui-sref="user.about({url_id: $ctrl.comment.author.url_id})">
                    {{::$ctrl.comment.author.fullName}}</a> Said:
                </span>
                <span class="time float-right"><i class="fa fa-clock-o"></i>
                    <abbr title="{{::$ctrl.comment.created_at|amUtc|amLocal|amDateFormat:'lll'}}"
                          am-time-ago="::$ctrl.comment.created_at"></abbr>
                </span>
            </div>
            <div class="comment-text">
                <p ng-bind="$ctrl.comment.body"></p>
            </div>
            <div class="comment-btns">
                <span>
                    <a href="#"><i class="fa fa-thumbs-o-up"></i></a> |
                    <a href="#"><i class="fa fa-thumbs-o-down"></i></a> |
                    {{$ctrl.comment.replies_count||0}}&nbsp;<i class="fa fa-comments"></i>
                </span>
                <span><a ng-click="$ctrl.toggleReplyInput($ctrl.comment)"><i class="fa fa-share"></i>Reply</a></span>
                <span toggle-replies ng-if="$ctrl.comment.replies_count" class='reply float-right'>
                    Show replies <i class="fa fa-angle-down"></i>
                </span>
            </div>

            <reply target-comment="$ctrl.targetComment" parent="$ctrl.commentsParent"
                         ng-if="$ctrl.showReplyInput && $ctrl.targetComment == comment"></reply>

            <!--sub comment-->
            <div class="media-object stack-for-small reply-comment" ng-repeat-start="reply in $ctrl.comment.replies">
                <div class="media-object-section comment-img text-center">
                    <div class="comment-box-img">
                        <img ng-src="{{::reply.author.avatar || '/assets/img/avatar-1.png'}}"
                             alt="comment">
                    </div>
                </div>
                <div class="media-object-section comment-desc">
                    <div class="comment-title">
                        <span class="name">
                            <a ui-sref="user.about({url_id: reply.author.urlId})">{{::reply.author.fullName}}</a> Said:
                        </span>
                        <span class="time float-right"><i class="fa fa-clock-o"></i>
                            <abbr title="{{::reply.created_at|amUtc|amLocal|amDateFormat:'lll'}}"
                                  am-time-ago="::reply.created_at"></abbr>
                        </span>
                    </div>
                    <div class="comment-text">
                        <p ng-show="$ctrl.editComment.id!=reply.id" ng-bind="reply.body"></p>
                        <edit-comment-block
                                ng-if="reply.author === $ctrl.model.isLoggedIn.id && !!$ctrl.editCommentMode"></edit-comment-block>
                    </div>
                    <div class="comment-btns">
                        <!--<span>
                            <a href="#"><i class="fa fa-thumbs-o-up"></i></a> |
                            <a href="#"><i class="fa fa-thumbs-o-down"></i></a>
                        </span>-->
                        <span><a ng-click="$ctrl.toggleReplyInput(reply)">
                            <i class="fa fa-share"></i>Reply</a>
                        </span>
                        <!--<span toggle-replies class='reply float-right'></span>-->
                    </div>
                </div>
            </div>
            <reply flex="95" ng-repeat-end target-comment="$ctrl.targetComment" parent="$ctrl.commentsParent"
                         ng-if="$ctrl.showReplyInput && $ctrl.targetComment == reply"></reply>
            <!-- end sub comment -->

        </div>
    </div>
