<div class="media-object stack-for-small reply-comment">
	<div class="media-object-section comment-img text-center">
		<div class="comment-box-img">
			<img ng-src="{{::$ctrl.reply.author.avatar || '/assets/img/avatar-1.png'}}" alt="comment">
		</div>
	</div>
	<div class="media-object-section comment-desc">
		<div class="comment-title">
			<span class="name"><a ui-sref="user.about({url_id: $ctrl.reply.author.url_id})">{{::$ctrl.reply.author.fullName}}</a> Said:</span>
			<span class="time float-right"><i class="fa fa-clock-o"></i>
                <abbr title="{{::$ctrl.reply.created_at|amUtc|amLocal|amDateFormat:'lll'}}"
                      am-time-ago="::$ctrl.reply.created_at"></abbr>
            </span>
		</div>
		<div class="comment-text">
			<p ng-show="$ctrl.editComment.id != $ctrl.reply.id" ng-bind="$ctrl.reply.body"></p>
			<edit-comment-block
					ng-if="$ctrl.reply.author.id === $ctrl.isLoggedIn.id && $ctrl.editCommentMode"></edit-comment-block>
		</div>
		<div class="comment-btns">
            <!--<span>
	            <a href="#"><i class="fa fa-thumbs-o-up"></i></a> | <a href="#"><i class="fa fa-thumbs-o-down"></i></a></span>
			<span>-->
			<a ng-click="$ctrl.toggleReplyInput()"><i class="fa fa-share"></i>Reply</a></span>
		</div>
	</div>
</div>
<reply flex="95" target-comment="$ctrl.targetComment" parent="$ctrl.parent" on-reply="$ctrl.forwardReply(reply)" ng-if="$ctrl.showReplyInput"></reply>
