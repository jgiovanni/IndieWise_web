<section class="content">
    <div class="main-heading">
        <div class="row secBg padding-14 head-text">
            <div class="medium-8 small-8 columns">
                <div class="head-title">
                    <i class="{{ $ctrl.icon }}"></i>
                    <h4 class="has-tip" tooltip="{{ $ctrl.tip }}" tooltip-placement="right">
                        {{ $ctrl.title }}
                    </h4>
                </div>
            </div>
            <div class="medium-4 small-4 columns">
                <div class="grid-system pull-right show-for-large">
                    <a class="secondary-button grid-default" ng-click="$ctrl.type='grid-default'"
                       ng-class="{'current':$ctrl.type == 'grid-default'}"><i class="fa fa-th"></i></a>
                    <a class="secondary-button grid-medium" ng-click="$ctrl.type='grid-medium'"
                       ng-class="{'current':$ctrl.type == ('grid-medium')}"><i class="fa fa-th-large"></i></a>
                    <a class="secondary-button list" ng-click="$ctrl.type='list'" ng-class="{'current':$ctrl.type == 'list'}"><i
                            class="fa fa-th-list"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row secBg">
        <div class="large-12 columns">
            <div>
                <div class="tabs-panel is-active" style="display: block;" id="popular-all">
                    <div class="row list-group">
                        <project-card ng-repeat="video in $ctrl.projects.data|orderBy:'-iwRating'" video="video" type="$ctrl.type"
                                      queried="true"></project-card>
                    </div>
                </div>
            </div>
            <div class="text-center row-btn">
                <a class="button radius" ui-sref="browse({sort: $ctrl.sort})">View More Videos</a>
            </div>
        </div>
    </div>
</section>
