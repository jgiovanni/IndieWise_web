<!-- single post description -->
<section class="profile-videos">
    <div class="row secBg">
        <div class="large-12 columns">
            <div class="heading">
                <i class="fa fa-video-camera"></i>
                <h4>My Playlists</h4>
            </div>
            <label>Select Playlist
                <select ng-options="pl.id as pl.name for pl in $ctrl.playlists.data"
                        ng-model="$ctrl.selectedPlaylist" ng-change="$ctrl.loadPlaylistItems()">
                </select>
            </label>
            <hr>
            <h4 class="text-center" ng-if="$ctrl.playlistItems.data.length === 0"> No projects added to this playlist yet</h4>
            <div class="profile-video" ng-if="$ctrl.playlistItems.data.length" ng-repeat="item in $ctrl.playlistItems.data">
                <div class="media-object stack-for-small">
                    <div class="media-object-section media-img-content">
                        <div class="video-img" ui-sref="video({url_id: item.project.data.url_id})">
                            <img ng-src="{{::item.project.data.thumbnail_url||'/assets/img/default_video_thumbnail.jpg'}}" alt="video thumbnail">
                        </div>
                    </div>
                    <div class="media-object-section media-video-content">
                        <div class="video-content">
                            <h5><a ui-sref="video({url_id: item.project.data.url_id})">{{::item.project.data.name}}</a></h5>
                            <p>{{::item.project.data.description}}</p>
                        </div>
                        <div class="video-detail clearfix">
                            <div class="video-stats">
                                <span><i class="fa fa-user"></i><a ui-sref="user.about({url_id:item.project.data.owner.data.url_id})">{{::item.project.data.owner.data.fullName}}</a></span>
                                <span><i class="fa fa-clock-o"></i>{{::item.project.data.created_at|amUtc|amLocal|amDateFormat:'lll'}}</span>
                            </div>
                            <div class="video-btns">
                                <a class="video-btn" ng-click="$ctrl.removeItem(item.id)">
                                    <i class="fa fa-times"></i> Remove item
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End single post description -->
