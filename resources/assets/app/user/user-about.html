<!-- single post description -->
<section class="singlePostDescription">
    <div class="row secBg">
        <div class="large-12 columns">
            <div class="heading">
                <i class="fa fa-user"></i>
                <h4>Description</h4>
            </div>
            <div class="description">
                <p ng-bind="::UserAboutCtrl.user.bio"></p>
                <!--<div class="email profile-margin">
                    <button><i class="fa fa-envelope"></i>Email</button>
                    <span class="inner-btn">support@betube.com</span>
                </div>-->
                <!--<div class="phone profile-margin">
                    <button><i class="fa fa-phone"></i>Phone</button>
                    <span class="inner-btn">92-568-748</span>
                </div>-->
                <div ng-if="::UserAboutCtrl.user.website||UserAboutCtrl.user.urlFacebook||UserAboutCtrl.user.urlTwitter||UserAboutCtrl.user.urlGoogle" class="socialLinks profile-margin">
                    <button><i class="fa fa-share-alt"></i>Get Social</button>
                    <a ng-if="::UserAboutCtrl.user.website" ng-href="{{::UserAboutCtrl.user.website}}" class="inner-btn"><i class="fa fa-globe"></i></a>
                    <a ng-if="::UserAboutCtrl.user.urlFacebook" ng-href="{{::UserAboutCtrl.user.urlFacebook}}" class="inner-btn"><i class="fa fa-facebook"></i></a>
                    <a ng-if="::UserAboutCtrl.user.urlTwitter" ng-href="{{::UserAboutCtrl.user.urlTwitter}}" class="inner-btn"><i class="fa fa-twitter"></i></a>
                    <a ng-if="::UserAboutCtrl.user.urlGoogle" ng-href="{{::UserAboutCtrl.user.urlGoogle}}" class="inner-btn"><i class="fa fa-google-plus"></i></a>
                </div>
            </div>
        </div>
    </div>
</section><!-- End single post description -->
