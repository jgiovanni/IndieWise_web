<div aria-label="Reaction">
    <h3>Explain Why You Are Flagging this Video</h3>
    <form ng-submit="closeDialog(report)">
        <input type="text" ng-model="report.name" placeholder="Full Name" required>
        <input type="email" ng-model="report.email" placeholder="Email Address" required>
        <label>
            <textarea ng-model="report.body" placeholder="Explain the situation" rows="3" required></textarea>
        </label>

        <small class="help-text">We reserve the right to remove content that is Excessively Violent, Pornographic, Racially Offensive,
            Unlawful, of a Bullying Nature, Directly Harmful to any Individual, Copyright Infringement, Spam, etc.</small>
        <br>
        <br>
        <button type="button" class="button tiny" ng-click="cancel()">Cancel</button>
        <button type="submit" class="button tiny primary pull-right">Send Report</button>
    </form>
    <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
